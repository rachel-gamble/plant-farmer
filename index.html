    <main class="container-fluid">
        <!--PLAYER'S STATS-->


        <!--THIS IS OUR PLANT-->
        <div class="row justify-content-center">
            <div class="col-6 d-flex justify-content-center mt-5">
                <img src="kisspng-dracaena-fragrans-plant-tropics-desktop-wallpaper-tropical-5abb77a4cf64c5.0950873015222353008495.png"
                    class="plant pointer" onclick="waterPlant()">
            </div>
        </div>
        <!--PLAYER'S UPGRADES AND STATS-->
        <div class="row m-2 p-2 d-flex justify-content-center stats-box">
            <h2 class="p-2 text-center text-shadow">GOLD: <span id="gold">0</span></h2>
            <h6 class="text-center text-shadow">GOLD EVERY 3 SECONDS: <span id="auto-gold">0</span></h6>
            <h6 class="text-center text-shadow">GOLD MULTIPLIER: <span id="gold-multiplier">0</span></h6>
            <div class="row d-flex text-center p-2 justify-content-center">
                <div class="col-md-4">
                    <button onclick="buySheers()" class="btn btn button1">PRUNING SHEERS 10G<br></button>
                </div>
                <div class="col-md-4">
                    <button onclick="buyFertilizer()" class="btn btn button1">PLANT FERTILIZER 50G</button>
                </div>
                <div class="row d-flex text-center p-2 justify-content-center">
                    <div class="col-md-4 stats-box">
                        <p class="text-center fs-small font-light">sheers quantity: <span id="sheers-quantity">0</span>
                        </p>
                        <p class="text-center fs-small font-light">fertilizer quantity: <span
                                id="fertilizer-quantity">0</span></p>
                    </div>
                </div>
            </div>
            <!--AUTOMATIC UPGRADES-->
            <div class="row d-flex text-center p-2 justify-content-center">
                <div class="col-md-4">
                    <button onclick="buyFlowers()" class="btn btn button1">CUT FLOWERS 100G<br></button>
                </div>
                <div class="col-md-4">
                    <button onclick="buyFruit()" class="btn btn button1">HARVEST FRUIT 500G</button>
                </div>
                <div class="row d-flex text-center p-2 justify-content-center">
                    <div class="col-md-4 stats-box">
                        <p class="text-center fs-small font-light">flowers quantity: <span
                                id="flowers-quantity">0</span>
                        </p>
                        <p class="text-center fs-small font-light">fruit quantity: <span id="fruit-quantity">0</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!--stats-->
        <div class="row align-items-center">
            <div class="col-md-5 d-flex flex-column align-items-center">
